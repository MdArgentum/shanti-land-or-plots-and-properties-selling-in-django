{% load static %}
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" alt="Logo Warn">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link 
                        {% if '/' == request.path %}
                            active
                        {% endif %}
                             " href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                        {% if '/land/' == request.path %}
                            active
                        {% endif %}
                        " href="{% url 'land' %}">
                            All Lands
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link 
                        {% if '/abouts/about_page/' == request.path %} 
                            active    
                        {% endif %}" href="{% url 'about_page' %}">
                            About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/service/service_page/' == request.path %} active
                        {% endif %}" href="{% url 'service_page' %}">
                            Services
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a class="nav-link {% if '/contact/contact_page/' == request.path %} active
                        {% endif %}" href="{% url 'contact_page' %}">Contact</a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
